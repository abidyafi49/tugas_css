<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            background-color: #333333;
        }
        .container{
            width: 500px;
            margin-bottom: 30px;
        }
        label{
            color: white;
        }
        img{
            margin: 0 150px;
            margin-top: 30px;
        }
        .primary{
            color: rgb(0, 81, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="lampung.jpg" class="rounded-circle" width="200px" alt="">
        <form action="">
            <div class="form-group">
                <label for="">Nama Lengkap</label>
                <input type="text" class="form-control" placeholder="Nama Lengkap">
            </div>
            <div class="form-group">
                <label for="">Alamat</label>
                <textarea class="form-control" cols="30" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="">Alamat Email</label>
                <input type="email" class="form-control" placeholder="Alamat email (disabled)" disabled>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="">Scan KTP</label>
                <input type="file" class="form-control">
            </div>
            <div class="form-group">
                <label for=""><input type="checkbox" name="" id="">Saya <u>setuju</u> dan telah membaca <b class="primary">aturan</b> serta <b class="primary">ketentuan</b> yang berlaku.</label>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
